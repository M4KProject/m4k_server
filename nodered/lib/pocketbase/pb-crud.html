<script type="text/javascript">
    RED.nodes.registerType('pb-crud', {
        category: 'pocketbase',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            operation: { value: "getList" },
            collection: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "db.png",
        label: function() {
            return this.name || `PB ${this.operation}`;
        }
    });
</script>

<script type="text/html" data-template-name="pb-crud">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-operation"><i class="icon-wrench"></i> Operation</label>
        <select id="node-input-operation">
            <option value="getList">Get List</option>
            <option value="getOne">Get One</option>
            <option value="create">Create</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-collection"><i class="icon-table"></i> Collection</label>
        <input type="text" id="node-input-collection" placeholder="Collection name">
    </div>
</script>

<script type="text/html" data-help-name="pb-crud">
    <p>Perform CRUD operations on PocketBase collections.</p>
    <p>Requires authenticated PocketBase client in msg.pb or PB_API_URL env var.</p>
</script>
