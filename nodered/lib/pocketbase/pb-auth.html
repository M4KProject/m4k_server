<script type="text/javascript">
    RED.nodes.registerType('pb-auth', {
        category: 'pocketbase',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            apiUrl: { value: "" },
            username: { value: "" },
            password: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "lock.png",
        label: function() {
            return this.name || "PB Auth";
        }
    });
</script>

<script type="text/html" data-template-name="pb-auth">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-apiUrl"><i class="icon-globe"></i> API URL</label>
        <input type="text" id="node-input-apiUrl" placeholder="PB_API_URL">
    </div>
    <div class="form-row">
        <label for="node-input-username"><i class="icon-user"></i> Username</label>
        <input type="text" id="node-input-username" placeholder="PB_ADMIN_USERNAME">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="icon-lock"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="PB_ADMIN_PASSWORD">
    </div>
</script>

<script type="text/html" data-help-name="pb-auth">
    <p>Authenticate with PocketBase as admin.</p>
    <p>Returns auth data in msg.payload and PocketBase client in msg.pb</p>
</script>
