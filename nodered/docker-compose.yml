name: nodered

services:

  nodered:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: nodered
    env_file:
      - ../.env
    deploy:
      resources:
        limits:
          cpus: 0.5
          memory: 1G
    ports:
      - "1880:1880"
    environment:
      - TZ=Europe/Paris
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://0.0.0.0:1880"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  default:
    name: web
    external: true